<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adidas</title>
    <link rel="stylesheet" href="style.css">
    <!--Box icon-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--Header-->
    <header>
        <!--Nav-->
        <div class="nav container">
            <a href="#" class="logo">Adidas</a>
            <!--Cart icon-->
            <i class='bx bx-money-withdraw' id="cart-icon"></i>
            <!--Cart-->
            <div class="cart">
                <h2 class="cart-titlle">Seu Carrinho</h2>
                <!--Content-->
                <div class="cart-content">
                </div>
                <!--Total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!--Buy Button-->
                <button type="button" class="btn-buy">Comprar Agora</button>
                <!--Cart Fechar-->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <!--Shop-->
    <section class="shop container">
        <h2 class="section-title">Produtos da Loja</h2>
        <!--Content-->
        <div class="shop-content">
            <!--Box 1-->
            <div class="product-box">
                <img src="img/img/product1.jpg" alt="img1" class="product-img">
                <h2 class="product-title">Camisa Adidas</h2>
                <span class="price">$45</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--Box 2-->
            <div class="product-box">
                <img src="img/img/product2.jpg" alt="img2" class="product-img">
                <h2 class="product-title">Fones de Ouvido</h2>
                <span class="price">$55</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--Box 3-->
            <div class="product-box">
                <img src="img/img/product3.jpg" alt="img3" class="product-img">
                <h2 class="product-title">Blusa Adidas</h2>
                <span class="price">$95</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--Box 4-->
            <div class="product-box">
                <img src="img/img/product4.jpg" alt="img4" class="product-img">
                <h2 class="product-title">L Adidas</h2>
                <span class="price">$15</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--Box 5-->
            <div class="product-box">
                <img src="img/img/product5.jpg" alt="img5" class="product-img">
                <h2 class="product-title">Óculos</h2>
                <span class="price">$75</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--Box 6-->
            <div class="product-box">
                <img src="img/img/product6.jpg" alt="img6" class="product-img">
                <h2 class="product-title">Boné Adidas</h2>
                <span class="price">$35</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--Box 7-->
            <div class="product-box">
                <img src="img/img/product7.jpg" alt="img7" class="product-img">
                <h2 class="product-title">Bolsa Adidas</h2>
                <span class="price">$65</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--Box 8-->
            <div class="product-box">
                <img src="img/img/product8.jpg" alt="img1" class="product-img">
                <h2 class="product-title">Tênis Adidas</h2>
                <span class="price">$80</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
